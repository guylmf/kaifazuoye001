<!DOCTYPE html>

<head>
	<meta charset="UTF-8">		
	<title>Document</title>
	<style type="text/css">
		li {
			background-color: blue;
			margin:30px;
			padding: 10px;
			width: 200px;
			height: 30px;		
			list-style: none;
			
		}
		button {
			margin: 40px 20%;
		}
	</style>
	<script type="text/javascript">
	function append(){	var s=document.getElementById('div1');
  var t=s.childNodes.length;
  var li= document.createElement("li");

  for (var i=0;i<t;i+=1)
  {
  
    s.appendChild(li);
   
   
   
  }}

	</script>

</head>
<body>
<button onclick="append()" id="button">点击添加</button>
	<div id="div1"><ul>

		<li class="abc"></li>
		<li class="abc"></li>

     	<li class="abc"></li>
	</ul>
</div>
